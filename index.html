<html>

		<head>
				<title>Loja Virtual</title>
				<meta charset="utf-8">
				<style>
					#produtos{
						max-width:900px;
						margin:0 auto;
						padding:0 2%;
						display:flex;
					}
					#carrinho{
						max-width:900px;
						margin:0 auto;
						padding:0 2%;
						display:block;
					}
					.produto-single{
						width:33.3%;
						padding:0 20px;
					}
				</style>
		</head>

		<body>
				<h2>Vitrine:</h2>
				<div id="produtos"> <!-- produtos -->
					
					
				
				</div>
				<h2>Carrinho:</h2>
				<div id="carrinho">  <!-- carrinho -->
					
				
				</div>
				
				<script>
				    const items = [
						
						{
							id:0,
							nome:'camiseta',
							img:'image.png',
							quantidade:'0',
						},
						
						{
							id:1,
							nome:'short',
							img:'image.png',
							quantidade:'0',
						},
						{
							id:2,
							nome:'sapato',
							img:'image.png',
							quantidade:'0',
						},
					
					
					]
					
					inicializarLoja = () => {
					
						var containerProdutos = document.getElementById('produtos');
						items.map((val)=>{
						//console.log(val.nome); // 11min
						containerProdutos.innerHTML += `
							<div class="produto-single"> 
								<img src= "`+val.img+`"/> 
								<p>`+val.nome+`</p>
								<a key="`+val.id+`" href="#">Adicionar ao carrinho</a> 							
							
							</div>
						`;
						
						})
					
					}
					
					inicializarLoja();
					
					atualizarCarrinho = ()=>{
						//console.log(items);
						var containerCarrinho = document.getElementById('carrinho');
						containerCarrinho.innerHTML="";
						items.map((val)=>{
							if(val.quantidade>0){
							containerCarrinho.innerHTML += `
								<p>`+val.nome+` | quantidade: `+val.quantidade+`</p>
								<hr>
							`;
							}
						
						})
						
					}
					
					var links = document.getElementsByTagName('a');
					
					for(i=0;i<links.length;i++){
						
						links[i].addEventListener("click",function(){
						
						let key = this.getAttribute('key');
						items[key].quantidade++;
						atualizarCarrinho();
						
						})
					}
				
				</script>



		</body>


</html>
