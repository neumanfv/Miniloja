<html>

		<head>
				<title>Loja Virtual</title>
				<meta charset="utf-8">
		</head>

		<body>
				<div id="produtos"> <!-- produtos -->
				
				
				</div>
				
				<div id="carrinho">  <!-- carrinho -->
				
				
				</div>
				
				<script>
				    const items = [
						
						{
							id:0,
							nome:'camiseta',
							img:'image.png',
							quantidade:'0',
						},
						
						{
							id:1,
							nome:'short',
							img:'image.png',
							quantidade:'0',
						},
						{
							id:2,
							nome:'sapato',
							img:'image.png',
							quantidade:'0',
						},
					
					
					]
					
					inicializarLoja = () => {
					
						var containerProdutos = document.getElementById('produtos');
						items.map((val)=>{
						//console.log(val.nome); // 11min
						containerProdutos.innerHTML += `
							<div class="produto-single"> 
								<img src= "`+val.img+`"/> 
								<p>`+val.nome+`</p>
								<a key="`+val.id+`" href="">Adicionar ao carrinho</a> 							
							
							</div>
						`;
						
						})
					
					}
					
					inicializarLoja();
				
				</script>



		</body>


</html>
